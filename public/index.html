<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>WebRTC Chat - NestJS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      /* max-width: 1200px; */
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h2 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      font-weight: 300;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .room-info {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .room-id {
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .room-id span {
      background: rgba(255, 255, 255, 0.2);
      padding: 8px 16px;
      border-radius: 20px;
      font-family: monospace;
      font-size: 1.1rem;
    }

    .participants-count {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1rem;
    }

    .connected-peers {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .peers-title {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      margin-bottom: 8px;
    }

    .peers-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .peer-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.8rem;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .peer-connected {
      background: rgba(76, 175, 80, 0.3);
      border-color: rgba(76, 175, 80, 0.5);
    }

    .peer-connecting {
      background: rgba(255, 152, 0, 0.3);
      border-color: rgba(255, 152, 0, 0.5);
    }

    .peer-disconnected {
      background: rgba(244, 67, 54, 0.3);
      border-color: rgba(244, 67, 54, 0.5);
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 600px;
      border-radius: 15px;
      overflow: hidden;
      background: #000;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    #remoteVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #1a1a1a;
    }

    #localVideo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 200px;
      height: 150px;
      border-radius: 12px;
      object-fit: cover;
      border: 3px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      background: #1a1a1a;
      z-index: 10;
      transition: all 0.3s ease;
    }

    #localVideo:hover {
      transform: scale(1.05);
      border-color: rgba(255, 255, 255, 0.5);
    }

    .controls {
      display: flex;
      gap: 15px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .input-group {
      position: relative;
      flex: 1;
      max-width: 300px;
    }

    #peerId {
      width: 100%;
      padding: 15px 20px;
      border: none;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    #peerId:focus {
      background: white;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      transform: translateY(-2px);
    }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    #callBtn {
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white;
    }

    #callBtn:hover {
      background: linear-gradient(45deg, #45a049, #4CAF50);
    }

    .create-room-btn {
      background: linear-gradient(45deg, #2196F3, #1976D2);
      color: white;
    }

    .create-room-btn:hover {
      background: linear-gradient(45deg, #1976D2, #2196F3);
    }

    .incoming-call {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      z-index: 1000;
      display: none;
      animation: slideIn 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    .incoming-call h3 {
      color: #333;
      margin-bottom: 15px;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .incoming-call p {
      color: #666;
      margin-bottom: 25px;
      font-size: 1.1rem;
    }

    #callerId {
      font-weight: 600;
      color: #4CAF50;
    }

    .call-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .accept-btn {
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white;
      min-width: 120px;
    }

    .accept-btn:hover {
      background: linear-gradient(45deg, #45a049, #4CAF50);
    }

    .reject-btn {
      background: linear-gradient(45deg, #f44336, #d32f2f);
      color: white;
      min-width: 120px;
    }

    .reject-btn:hover {
      background: linear-gradient(45deg, #d32f2f, #f44336);
    }

    .status-indicator {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 16px;
      border-radius: 20px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .status-connected {
      background: linear-gradient(45deg, #4CAF50, #45a049);
      opacity: 1;
    }

    .status-calling {
      background: linear-gradient(45deg, #FF9800, #F57C00);
      opacity: 1;
    }

    .status-disconnected {
      background: linear-gradient(45deg, #f44336, #d32f2f);
      opacity: 1;
    }

    .no-video-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.2rem;
      text-align: center;
      opacity: 0.7;
    }

    .no-video-overlay i {
      font-size: 3rem;
      margin-bottom: 10px;
      display: block;
    }

    .legacy-controls {
      display: none;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .legacy-controls.show {
      display: block;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 10px;
      }
      
      .video-container {
        height: 400px;
      }
      
      #localVideo {
        width: 120px;
        height: 90px;
        top: 10px;
        right: 10px;
      }
      
      .controls {
        flex-direction: column;
      }
      
      .input-group {
        max-width: 100%;
      }
      
      h2 {
        font-size: 2rem;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-video"></i> Video Chat</h2>
    
    <div class="room-info" id="roomInfo">
      <div class="room-id">
        Room: <span id="roomIdDisplay">Loading...</span>
      </div>
      <div class="participants-count" id="participantsCount">
        Participants: <span id="participantsCountNum">0</span>
      </div>
      <div class="connected-peers" id="connectedPeers">
        <div class="peers-title">Connected Peers:</div>
        <div class="peers-list" id="peersList"></div>
      </div>
    </div>
    
    <div class="video-container">
      <div class="status-indicator" id="statusIndicator"></div>
      <video id="remoteVideo" autoplay playsinline></video>
      <video id="localVideo" autoplay muted playsinline></video>
      <div class="no-video-overlay" id="noVideoOverlay">
        <i class="fas fa-user"></i>
        <div>Waiting for connection...</div>
      </div>
    </div>
    
    <div class="controls">
      <button id="createRoomBtn" class="btn create-room-btn">
        <i class="fas fa-plus"></i> Create New Room
      </button>
    </div>

    <div class="legacy-controls" id="legacyControls">
      <div class="controls">
        <div class="input-group">
          <input type="text" id="peerId" placeholder="Enter peer ID to call" />
        </div>
        <button id="callBtn" class="btn">
          <i class="fas fa-phone"></i> Call
        </button>
      </div>
    </div>
  </div>

  <div id="incomingCall" class="incoming-call">
    <h3><i class="fas fa-phone-volume"></i> Incoming Call</h3>
    <p>From: <span id="callerId"></span></p>
    <div class="call-buttons">
      <button id="acceptBtn" class="btn accept-btn">
        <i class="fas fa-check"></i> Accept
      </button>
      <button id="rejectBtn" class="btn reject-btn">
        <i class="fas fa-times"></i> Reject
      </button>
    </div>
  </div>

  <script src="socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
